<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
   <link rel="stylesheet" href="rock_pap_sciss.css"> 
</head>
<body>
    <div id="main_heading"><h1>Rock Paper Scissor</h1></div>
    <div class="choices">
        <div id="rock" class="choice"><img src="rock.jpg"></div>
        <div id="paper" class="choice"><img src="paper.jpg"></div>
        <div id="scissor" class="choice"><img src="scissor.jpg"></div>
    </div>
    <div class="scores">
       <div>
           <p id="uscore">0</p>
            <p>you</p>
       </div>
       <div>
        <p id="comscore">0</p>
        <p>computer</p>
       </div>
    </div>
    <div id="play">Play your move</div>
    <script src="rock_pap_sciss.js"></script>
</body>
</html>
